<ion-view>
  <ion-content padding="true" class="has-header">
    <div class="card">
      <div class="item item-divider">
        <h2>{{printshop.name}}</h2>
      </div>
      <div class="item item-text-wrap">
        <p><b>Address:</b> {{printshop.address}}</p>
        <p><b>NIF:</b> {{printshop.nif}}</p>
        <p><b>Latitude:</b> {{printshop.latitude}}<b> Longitude:</b> {{printshop.longitude}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
