<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IP-Stats</title>


  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!-- Full Width Image Header -->
  <header>
    <div class="jumbotron">
      <div class="container">
        <h1>IP-Stats</h1>
        <h2>IPv4 Packet Counter</h2>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    <form onkeypress="return event.keyCode != 13">
      <div class="input-group" style="width:50%">
        <input id="ipaddr" type="text" class="form-control">
        <span class="input-group-btn">
          <button id="button" class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </form>

    <p id="errorMsg"></p>

    <div class="container" style="display:none" id="graph">
      <p class="received"></p>
      <p class="sent"></p>
      <div class="col-lg-12">
        <div id="content">
          <div class="demo-container">
            <div id="placeholder" class="demo-placeholder" style="width:100%;height:400px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script>
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="/js/jquery.flot.js"></script>

    <script src="/js/jquery.flot.time.js"></script>

    <script src="/js/socket.io.js"></script>

    <script src="/js/ipstats.js"></script>

</body>

</html>
